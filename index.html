<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Auswahl</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: black;
            font-family: Arial, sans-serif;
            color: white;
        }
        .selection {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
        }
        .option {
            width: 150px;
            height: 150px;
            background-color: #e4013a;
            color: white;
            font-size: 20px;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            border-radius: 10px;
            transition: 0.3s;
        }
        .option:hover {
            background-color: #c3002e;
        }
        #videoContainer {
            display: none;
            flex-grow: 1;
            width: 100%;
            justify-content: center;
            align-items: center;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .controls {
            display: none;
            justify-content: center;
            align-items: center;
            padding: 10px;
            background: rgba(0, 0, 0, 0.8);
            position: fixed;
            top: 0;
            width: 100%;
            border-radius: 0 0 10px 10px;
        }
        .controls-container {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
        }
        .stepIndicator {
            font-size: 18px;
            font-weight: bold;
        }
        button {
            background: #e4013a;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: background 0.2s;
        }
        button:hover {
            background: #c3002e;
        }
    </style>
</head>
<body>

    <div id="selectionScreen" class="selection">
        <div class="option" onclick="startVideo('tulpe')">üå∑ Tulpe</div>
        <div class="option" onclick="startVideo('blatt')">üçÉ Blatt</div>
    </div>

    <div id="videoContainer">
        <video id="videoPlayer" playsinline muted controls></video>
    </div>

    <div class="controls" id="controlPanel">
        <div class="controls-container">
            <span class="stepIndicator" id="stepTitle">Schritt 1</span>
            <button onclick="previousVideo()">‚èÆ Letztes</button>
            <button onclick="nextVideo()">‚è≠ N√§chstes</button>
            <button onclick="stopVideo()">‚èπ Stop</button>
            <button onclick="showSelection()">üîô Zur√ºck</button>
        </div>
    </div>

<script>
    const videoLists = {
        tulpe: [
            "Tulpe Schritt 1.mp4",
            "Tulpe Schritt 2.mp4",
            "Tulpe Schritt 3.mp4",
            "Tulpe Schritt 4.mp4",
            "Tulpe Schritt 5.mp4",
            "Tulpe Schritt 6.mp4"
        ],
        blatt: [
            "Blatt Schritt 1.mp4",
            "Blatt Schritt 2.mp4",
            "Blatt Schritt 3.mp4",
            "Blatt Schritt 4.mp4",
            "Blatt Schritt 5.mp4"
        ]
    };

    let currentVideos = [];
    let currentIndex = 0;
    let currentCategory = "";
    const selectionScreen = document.getElementById("selectionScreen");
    const videoContainer = document.getElementById("videoContainer");
    const videoPlayer = document.getElementById("videoPlayer");
    const controlPanel = document.getElementById("controlPanel");
    const stepTitle = document.getElementById("stepTitle");

    function startVideo(type) {
        currentCategory = type;
        currentVideos = videoLists[type];
        currentIndex = 0;
        loadVideo(currentIndex);

        selectionScreen.style.display = "none";
        videoContainer.style.display = "flex";
        controlPanel.style.display = "flex";
    }

    function loadVideo(index) {
        if (index >= 0 && index < currentVideos.length) {
            videoPlayer.src = currentVideos[index];
            videoPlayer.load();
            videoPlayer.play();
            stepTitle.innerText = `Schritt ${index + 1}`;
        }
    }

    function togglePlayPause() {
        if (videoPlayer.paused) {
            videoPlayer.play();
        } else {
            videoPlayer.pause();
        }
    }

    function nextVideo() {
        currentIndex = (currentIndex + 1) % currentVideos.length;
        loadVideo(currentIndex);
    }

    function previousVideo() {
        currentIndex = (currentIndex - 1 + currentVideos.length) % currentVideos.length;
        loadVideo(currentIndex);
    }

    function stopVideo() {
        videoPlayer.pause();
        videoPlayer.currentTime = 0;
    }

    function showSelection() {
        videoPlayer.pause();
        videoPlayer.currentTime = 0;
        videoContainer.style.display = "none";
        controlPanel.style.display = "none";
        selectionScreen.style.display = "flex";
    }
</script>

</body>
</html>
