<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Tulpe Video Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
            background-color: black;
            font-family: Arial, sans-serif;
        }
        #videoContainer {
            flex-grow: 1;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .controls {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            background: rgba(0, 0, 0, 0.7);
        }
        button {
            background: #e4013a;
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 5px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: background 0.2s;
        }
        button:hover {
            background: #c3002e;
        }
    </style>
</head>
<body>

    <div id="videoContainer">
        <video id="videoPlayer" playsinline muted controls></video>
    </div>

    <div class="controls">
        <button onclick="previousVideo()">‚èÆ Letztes</button>
        <button onclick="togglePlayPause()">‚èØ Start/Pause</button>
        <button onclick="nextVideo()">‚è≠ N√§chstes</button>
        <button onclick="stopVideo()">‚èπ Stop</button>
        <button onclick="location.href='index.html'">üîô Zur√ºck</button>
    </div>

<script>
    const videoUrls = [
        "Tulpe Schritt 1.mp4",
        "Tulpe Schritt 2.mp4",
        "Tulpe Schritt 3.mp4",
        "Tulpe Schritt 4.mp4",
        "Tulpe Schritt 5.mp4"
    ];

    let currentIndex = 0;
    const videoPlayer = document.getElementById("videoPlayer");

    function loadVideo(index) {
        if (index >= 0 && index < videoUrls.length) {
            videoPlayer.src = videoUrls[index];
            videoPlayer.load();
            videoPlayer.play();
        }
    }

    function togglePlayPause() {
        if (videoPlayer.paused) {
            videoPlayer.play();
        } else {
            videoPlayer.pause();
        }
    }

    function nextVideo() {
        currentIndex = (currentIndex + 1) % videoUrls.length;
        loadVideo(currentIndex);
    }

    function previousVideo() {
        currentIndex = (currentIndex - 1 + videoUrls.length) % videoUrls.length;
        loadVideo(currentIndex);
    }

    function stopVideo() {
        videoPlayer.pause();
        videoPlayer.currentTime = 0;
    }

    loadVideo(currentIndex);
</script>

</body>
</html>
