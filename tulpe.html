<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tulpe Video Player</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
        }
        #stepTitle {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        #videoContainer {
            width: 80%;
            height: 75vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        video {
            width: 100%;
            height: 100%;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }
        .controls {
            margin-top: 10px;
        }
        button {
            background: #e4013a;
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 5px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: background 0.2s;
        }
        button:hover {
            background: #c3002e;
        }
    </style>
</head>
<body>

    <div id="videoContainer">
        <div id="stepTitle">Tulpe - Schritt 1</div>
        <video id="videoPlayer" controls></video>
    </div>

    <div class="controls">
        <button onclick="previousVideo()">‚èÆ Letztes</button>
        <button onclick="togglePlayPause()">‚èØ Start/Pause</button>
        <button onclick="nextVideo()">‚è≠ N√§chstes</button>
        <button onclick="stopVideo()">‚èπ Stop</button>
        <button onclick="location.href='index.html'">üîô Zur√ºck</button>
    </div>

<script>
    const videoUrls = [
        "Tulpe Schritt 1.mp4",
        "Tulpe Schritt 2.mp4",
        "Tulpe Schritt 3.mp4",
        "Tulpe Schritt 4.mp4",
        "Tulpe Schritt 5.mp4",
        "Tulpe Schritt 6.mp4"
    ];

    let currentIndex = 0;
    const videoPlayer = document.getElementById("videoPlayer");
    const stepTitle = document.getElementById("stepTitle");

    function loadVideo(index) {
        if (index >= 0 && index < videoUrls.length) {
            videoPlayer.src = videoUrls[index];
            videoPlayer.load();
            videoPlayer.play();
            stepTitle.innerText = `Tulpe - Schritt ${index + 1}`;
        }
    }

    function togglePlayPause() {
        if (videoPlayer.paused) {
            videoPlayer.play();
        } else {
            videoPlayer.pause();
        }
    }

    function nextVideo() {
        currentIndex = (currentIndex + 1) % videoUrls.length;
        loadVideo(currentIndex);
    }

    function previousVideo() {
        currentIndex = (currentIndex - 1 + videoUrls.length) % videoUrls.length;
        loadVideo(currentIndex);
    }

    function stopVideo() {
        videoPlayer.pause();
        videoPlayer.currentTime = 0;
    }

    loadVideo(currentIndex);
</script>

</body>
</html>
