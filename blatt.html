<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blatt GIF Player</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
        }
        #stepTitle {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        #gifContainer {
            width: 80%;
            height: 75vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }
        .controls {
            margin-top: 10px;
        }
        button {
            background: #e4013a;
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 5px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: background 0.2s;
        }
        button:hover {
            background: #c3002e;
        }
    </style>
</head>
<body>

    <div id="gifContainer">
        <div id="stepTitle">Blatt - Schritt 1</div>
        <img id="gifPlayer" src="" alt="GIF-Animation">
    </div>
    <br>
    <div class="controls">
        <button onclick="previousGif()">‚èÆ Letztes</button>
        <button onclick="nextGif()">‚è≠ N√§chstes</button>
        <button onclick="location.href='index.html'">üîô Zur√ºck</button>
    </div>

<script>
    const gifUrls = [
        "Blatt Schritt 1.webm",
        "Blatt Schritt 2 (1).mp4",
        "Blatt Schritt 3.gif",
        "Blatt Schritt 4.gif",
        "Blatt Schritt 5.gif"
    ];

    let currentIndex = 0;
    const gifPlayer = document.getElementById("gifPlayer");
    const stepTitle = document.getElementById("stepTitle");

    function loadGif(index) {
        if (index >= 0 && index < gifUrls.length) {
            gifPlayer.src = gifUrls[index];
            stepTitle.innerText = `Blatt - Schritt ${index + 1}`;
        }
    }

    function nextGif() {
        currentIndex = (currentIndex + 1) % gifUrls.length;
        loadGif(currentIndex);
    }

    function previousGif() {
        currentIndex = (currentIndex - 1 + gifUrls.length) % gifUrls.length;
        loadGif(currentIndex);
    }

    // Lade das erste GIF beim Start
    loadGif(currentIndex);
</script>

</body>
</html>
